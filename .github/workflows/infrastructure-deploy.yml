name: Infrastructure Deploy
on:
  push:
    branches: [ main ]
    paths: [ 'terraform/**' ]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0" # Or your preferred version

      - name: Terraform Init & Apply
        working-directory: ./terraform
        env:
          TF_VAR_mongodb_uri: ${{ secrets.MONGODB_URI }} # Maps secret to Terraform variable
          TF_VAR_ami_id: "ami-0532be01f26a3de55" # Or use ${{ vars.AMI_ID }} if stored in GitHub
          TF_VAR_aws_region: "us-east-1"
          TF_VAR_vpc_cidr: "10.0.0.0/16"
          TF_VAR_app_name: "starttech"
        run: |
          terraform init
          terraform apply -auto-approve